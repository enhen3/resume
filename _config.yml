resume_header_intro: "<p>我是建筑师出身的 AI 产品经理，曾就职于扎哈·哈迪德建筑事务所，热爱科技和参数化设计。就职期间参与大型建筑和室内设计的全流程，在其中负责建筑设计、并与各方沟通协调推进项目落地。在研究生阶段设计了一套基于 Agent 的去中心化补充医疗系统，该项目激发了我对于 AI 的兴趣和热情。在成为 AI 产品经理后，凭借着兴趣和自学能力独自从 0 到 1 交付了一款 ArchiCAD AI 合规插件，用于建筑设计提效；独自 0-1 开发上线“夜梦录”网站，为用户从心理学角度提供长期的梦境的 AI 解读和陪伴。</p>"

