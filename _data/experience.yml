# 工作经历
- line: 扎哈·哈迪德建筑事务所| 助理建筑师| 2021-2023
  summary: 与国内外团队合作参与多个国际大型项目，如：成都独角兽岛，武汉泰康总部的设计施工和腾讯深圳总部、Bilibili上海总部设计竞赛等。与结构、机电、景观等团队合作，深度参与从建筑和室内设计到建设阶段。

- line: 大观建筑| 建筑师 | 2024-2025
  summary: 作为主要负责人之一，完成了北京中粮祥云小镇商业更新项目，从需求调研（业主访谈，现场调研）到方案设计及施工前深化的沟通。完工后该区域人流量大幅度上升，停留意愿显著增加。

- line: 直向建筑 | 驻场建筑师 | 2025
  summary: 负责了广州阿那亚社区中心建设准备阶段的深化和沟通协调工作，与施工、材料、甲方、结构、机电等团队紧密合作，确保了施工过程的顺利进行，同时参了建筑和室内的设计工作。
