# 项目经历
- project: BuildingCodesChecker - 建筑合规智能审查插件
  role: 0-1 设计与开发
  description: "项目概述：针对建筑设计中下游环节「规范查阅」人工审核易错、耗时的痛点，0-1 独自设计与开发 ArchiCAD 的 AI 规范审查插件，实现规范文本自动解析、模型自动检测与提醒。<br>需求调研：人工检查耗时高且易出现“漏看错判”导致返工甚至法律风险；现有合规检查软件上手难度高、规范库自定义程度低；通用 AI 查询易出现“幻觉”问题。<br>方案思路：支持自定义规范库，同时解决 AI 准确性问题。<br>需求实现：① 规范自定义：用户上传规范文本，AI 自动解析，与模型数据对比；② 准确性：MVP 聚焦“楼梯合规性”，采用 Python（RAG 解析）+ C++（BIM 交互）架构；③ 检查提醒：展示相关规范原文并标注不符合区域，支持快速复核。MVP 实测将单项楼梯检查耗时从 5-10 分钟缩短至 5 秒。"

- project: DreamChronicle-夜梦录：AI 解梦、心理陪伴网站
  role: 0-1 产品负责人 / 全栈开发
  description: "项目概述：结合心理学与 AI 的梦境探索产品，提供语音交互与长期记忆架构，支持深度自我探索与情绪陪伴。独立完成 Next.js 前端、Supabase 后端与 Prompt Engineering。<br>需求调研：通用搜索或大模型解释碎片化；用户真正诉求是“被看见和被理解”。<br>方案思路：先共情陪伴、后深度分析，并以长期记忆输出更深度的心理学释义。<br>需求实现：① 长期支持：采用“RAG + 动态心理档案”双层记忆系统，引入荣格原型等理论，并基于 Supabase Vector DB 实时更新；② 便捷交互：提供语音输入以减少记录成本；③ 模型分级：轻量模型处理常规任务，深度分析调用旗舰模型，Token 成本降低约 60%；④ 危机熔断：识别自伤/重度抑郁风险并推送专业干预资源。"

- project: '"Bring Hospital to You" 分布式医疗资源调度系统'
  role: 产品设计 / 系统规划
  description: "项目概述：针对中心化医院资源效率低与公卫危机响应迟缓痛点，主导设计基于多智能体系统（MAS）的去中心化医疗系统，实现“服务找人”。<br>需求调研：传统医院存在交叉感染与床位挤兑风险；约 46% 的住院治疗可居家化，但缺乏弹性物流与协作网络。<br>方案思路：确立去中心化战略，构建基于群体智能的医疗服务网络，将医疗功能模块化并在时空维度精准匹配需求。<br>需求实现：① 分布式架构：基于群体智能的调度逻辑，Agent 局部通信与协商提升鲁棒性；② 产品矩阵：定义 Walker/Flyer/Roller/Carrier 四类标准化 Agent 覆盖不同场景；③ 预测性调度：结合历史数据生成“疾病热力图”，实现主动预测与预部署，降低平均响应时间。"
