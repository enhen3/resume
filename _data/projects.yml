# 项目经历
- project: BuildingCodesChecker - 建筑合规智能审查插件
  description: |
    项目概述：针对建筑设计中下游环节「规范查阅」人工审核易错、耗时的痛点，0-1独自设计与开发了一款ArchiCAD的AI规范审查插件。实现建筑规范文本自动解析、模型自动检测自动提醒全流程，将单项检查效率提升数十倍。

    需求调研：在建筑深化设计过程后期需要通过各项规范检查，人工检查耗时高且易出现“漏看错判”导致返工甚至法律风险。而现有合规检查软件(如Solibri)上手难度高，且规范库自定义程度低；若采用通用AI查询，极易存在“幻觉”问题；

    方案思路：结合本土行情，功能需支持自定义规范库(如企业规范)，同时需要解决AI在运用过程中的准确性问题。

    需求实现：

    ①规范自定义：用户可自行上传规范文本，AI自动解析规范数据，与建筑模型数据对比；

    ②准确性解决：目前已实现插件MVP版本，即针对 “楼梯合规性” 场景进行检查。由BIM提供几何数据，技术架构总体采用“Python（RAG解析）+ C++（BIM交互）” 方案，确保同时给用户高效反馈数据准确程度；

    ③检查提醒：针对设计师对AI“幻觉”的不信任，在流程中会显示相关具体规范的原文、并提醒用户不符合规范的区域，支持人工快速复核 (Human-in-the-loop)。MVP版本实测将单项楼梯检查耗时从5-10分钟缩短至5秒，实现了“所见即所得”的实时审查。

- project: DreamChronicle-夜梦录：AI解梦、心理陪伴网站
  description: |
    项目概述：一款结合心理学与AI技术的梦境探索产品，通过语音交互与长期记忆架构，为用户提供深度的自我探索与情绪价值。其中独立完成从Next.js前端开发、Supabase后端搭建到Prompt Engineering的全流程。

    需求调研：很多用户对于梦境背后意义有了解的诉求，但目前传统的搜索对梦境的解释结果较为碎片化；同时，通过对心理学相关知识的研究，发现“用户想要解梦答案”只是表层，而“被看见和被理解”才是用户真正的诉求；

    方案思路：为用户提供“先共情陪伴，后深度分析”的自我探索支持，同时实现长期记忆功能，可以以过往梦境为基础信息，输出对当下梦境更有深度的心理学释义，实现长期深度陪伴。

    需求实现：

    ① 长期支持： 为了实现像真人咨询师一样的连贯体验，采用了 “RAG + 动态心理档案” 的双层记忆系统。系统不仅存储当下的梦，还会自动检索历史梦境中相似的 符号与情绪模式，让 AI 拥有“长时记忆”；在生成解析时，会将 心理学专业理论（如荣格原型）与 用户历史画像也注入上下文；基于 Next.js + Supabase Vector DB 实现数据的实时更新，让 AI 对用户的理解随着每一次记录而加深，从而提供超越单次对话的深度心理陪伴。

    ②便捷交互：研究显示睡眠短期记忆只能保持约30 秒，因此提供语音输入功能，使用户低成本快速输入更完整的梦境。

    ③模型分级：设计了动态模型策略，使用轻量级模型处理情绪打标等80%常规任务，仅在深度分析环节调用高成本旗舰模型。在保证核心体验的同时，将单次服务Token成本降低约60%。

    ④危机熔断：针对心理健康领域的特殊风险，系统一旦监测到用户有自伤、重度抑郁等指征，立即推送专业危机干预资源。

- project: '"Bring Hospital to You" 分布式医疗资源调度系统'
  description: |
    项目概述：针对传统中心化医院的资源效率低和应对大规模公卫危机（如疫情）时存在的资源错配与响应迟缓痛点，主导设计了一套基于多智能体系统（MAS）的去中心化医疗系统。通过定义Agent交互逻辑与群体智能，实现了医疗资源的动态调度，完成了从“人找医疗”到“服务找人”的重构。

    需求调研：在后疫情时代背景下，传统中心化医院架构暴露出一些风险（如病人交叉感染、床位挤兑等）。并且调研数据显示，约 46% 的住院治疗（输液、监测等）并不依赖重型设备，完全具备居家化条件。然而，现有体系缺乏弹性的物流与协作网络来支持这种去中心化需求，导致医疗服被禁锢在静态建筑中，造成了效率损耗，并且会使得患者心理异化；

    方案思路：确立“Decentralization（去中心化）”的产品战略。摒弃传统医院依赖固定场所的被动服务，转而构建一个自下而上（Bottom-up）的基于多智能体协作（MAS）的医疗服务网络，利用群体智能（Swarm Intelligence）应对城市不同环境中变化的需求。将医疗功能设计为可移动的标准化模块，利用AI算法在时空维度上精准匹配患者需求与医疗资源；

    需求实现：

    ① 分布式架构（MAS）： 放弃中央控制模式，设计了基于群体智能（Swarm Intelligence） 的调度逻辑。Agent之间通过局部通信与协商协议共享路况和任务信息，学习Waze的逻辑实现局部最优向全局最优的改变，提升了系统在网络波动下的鲁棒性。

    ② 产品矩阵： 针对城市复杂场景的物理约束，定义了四种标准化Agent：Walker（入户急救）、Flyer（无人机破除垂直交通瓶颈）、Roller（重型设备运输）、Carrier（移动运输、补给站），实现了对不同医疗场景的覆盖。

    ③ 预测性调度： 引入机器学习模块，结合历史数据生成动态的 “疾病热力图” 系统指挥闲置Agent自动向高风险区域流动预部署，将服务模式从被动的“呼叫-响应”升级为主动的“预测-交付”，显著降低平均响应时间。
